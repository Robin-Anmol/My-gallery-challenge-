<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <title>My Gallery devchallenges</title>

</head>

<body>

  <!-- detail-section  -->
  <header>
    <div class="profile">
      <div class="info">
        <img id="pic" src="profilePhoto.png" alt="profile pic">
        <p class="name">
          Rodney Cotton
        </p>
        <span class="Address">
          Helsinki, Finland
        </span>
      </div>
      <div class="account-detail">
        <span class="card">
          <span class="card-number">100</span>
          <span class="card-type">Posts</span>
        </span>
        <span class="card">
          <p class="card-number">2,242</p>
          <p class="card-type">Followers</p>
        </span>
        <span class="card">
          <p class="card-number">1,432</p>
          <p class="card-type">Following</p>
        </span>
      </div>
    </div>
  </header>


  <!-- Gallery  -->
  <main>
    <div class="images-container">
      <div class="image image1">
        <img src="photo1.png" alt="photo1">
      </div>
      <div class="image image2">
        <img src="photo2.png" alt="photo2">
      </div>
      <div class="image image3">
        <img src="photo3.png" alt="photo3">
      </div>
      <div class="image image4">
        <img src="photo_4.png" alt="photo4">
      </div>
      <div class="image image5">
        <img src="photo5.png" alt="photo5">
      </div>
      <div class="image image6">
        <img src="photo6.png" alt="photo6">
      </div>
    </div>
  </main>
  <!-- footer section -->
  <footer>
    Created by
    <a id="link" href="https://github.com/Robin-Anmol" target="_blank">
      Robin-Anmol <a href="https://devchallenges.io/" target="_blank">-devchallenges.io</a>
    </a>
</body>

</html>
